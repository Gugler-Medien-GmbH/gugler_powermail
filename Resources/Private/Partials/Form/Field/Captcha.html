{namespace vh=In2code\Powermail\ViewHelpers}
{namespace g=Gugler\GuglerPowermail\ViewHelpers}

<div
  class="powermail_fieldwrap powermail_fieldwrap_type_captcha powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses}"
>
  <f:render partial="Form/FieldLabel" arguments="{_all}" />

  <div
    class="{settings.styles.framework.fieldWrappingClasses} {vh:validation.errorClass(field:field, class: 'powermail_field_error')}"
  >
    <g:GuglerCaptcha field="{field}" />

    <f:form.textfield
      id="powermail_field_{field.marker}"
      property="{field.marker}"
      value=""
      type="text"
      class="powermail_captcha {settings.styles.framework.fieldClasses} {vh:validation.errorClass(field:field, class:'powermail_field_error')}"
      additionalAttributes="{vh:validation.captchaDataAttribute(field:field)}"
    />

    <f:if condition="{settings.validation.client}">
      <div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
    </f:if>
  </div>
</div>
